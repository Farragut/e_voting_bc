<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reaper Login</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../server/validarNumeros.js"></script>

    <body>
        <div class="loginbox">
            <img src="../img/avatar0.jpg" class="avatar">
            <h1>Votación Reaper</h1>
            <form>
                <p>Usuario</p>
                <input type="text" name="" placeholder="Ingrese su cédula" maxlength="10" onkeypress="return valida(event)">
                <p>Contraseña</p>
                <input type="password" name="" placeholder="Ingrese su contraseña">
                <input type="button" class="button_active" value="Acceder" onclick="location.href='voting.html';" />
                <br>
                <br>
                <a href="registro.html">Registrarse</a>
            </form>

        </div>

    </body>
</head>

</html>
